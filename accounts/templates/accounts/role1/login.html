{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <h1> RoleOne Login</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Login" class="btn btn-default">
        <input type="hidden" name="next" value="{% url next %}">
    </form>
</div>
{% endblock %}
